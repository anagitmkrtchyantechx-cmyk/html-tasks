<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

        <label for="topic">Topic:</label>
        <select id="topic" name="topic">
            <option value="general">General</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select><br><br>

        <p>Preferred Contact Method:</p>
        <input type="radio" id="emailContact" name="contactMethod" value="email" checked>
        <label for="emailContact">Email</label>

        <input type="radio" id="phoneContact" name="contactMethod" value="phone">
        <label for="phoneContact">Phone</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
